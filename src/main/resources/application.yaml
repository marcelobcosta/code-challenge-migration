server:
  port: 8080

spring:
  profiles:
    active: local
api:
  url: https://dummyjson.com

---
spring:
  config:
    activate:
      on-profile: dev
api:
  url: https://dummyjson.com

---
spring:
  config:
    activate:
      on-profile: test
api:
  url: https://dummyjson.com

---
spring:
  config:
    activate:
      on-profile: prod
api:
  url: https://dummyjson.com

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always